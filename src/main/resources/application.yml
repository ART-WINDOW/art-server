spring:
  application:
    name: art-server
  profiles:
    active: secrets
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  api:
    gyeonggikey: ${GYEONGGI_API_KEY}
    gonggongkey: ${GONGGONG_API_KEY}
  logging:
    level:
     com.doma.artserver.controller.ExhibitionController: INFO
